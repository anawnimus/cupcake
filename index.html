a:active,
a:hover,
body {
    color: #fff;
    background-color: #000
}

* {
    margin: 0;
    border: 0;
    padding: 0
}

h1 {
    margin-bottom: 10%;
    font-size: 2rem;
    font-family: 'Rampart One', cursive
}

body {
    justify-content: center;
    flex-direction: column;
    align-items: center;
    height: 100svh
}

.face {
    backdrop-filter: blur(5px);
    background-color: rgba(128, 128, 128, .342);
    border-radius: 2rem;
    max-height: 70dvh;
    width: 70svw;
    height: fit-content;
    font-family: Nunito, sans-serif;
    font-size: 1.2rem;
    overflow-x: scroll;
    outline: gray solid .2rem;
    display: flex;
    flex-direction: column;
    align-items: center
}

.face::-webkit-scrollbar {
    width: 2vw
}

.face::-webkit-scrollbar-corner {
    background-color: transparent
}

.face::-webkit-scrollbar-thumb {
    background-color: transparent
}

.face::-webkit-scrollbar-thumb:hover {
    background-color: #000
}

.face::-webkit-scrollbar-track {
    background-color: transparent
}

a {
    color: #fff;
    text-decoration: none;
    background-attachment: fixed;
    margin: 5% 2% 5% 5%;
    padding: 0 10%;
    background-color: #1e1e1e;
    border-radius: 1rem;
    width: 70%;
    height: min-content;
    box-shadow: inset 0 0 20px 0 #000;
    align-items: center
}

a::selection {
    background-color: #fff;
    color: #000
}

a:first-child {
    border-radius: 2rem 2rem 1rem 1rem
}

#bns {
    display: flex;
    border-radius: 1rem 1rem 2rem 2rem;
    padding: 4% 5%;
    flex-direction: column;
    align-items: center;
}

svg {
    width: 40%
}

#inputBox {
    width: 80%;
    font-size: 1rem;
    border-radius: 1rem 0 0 1rem;
    padding: 0.5rem;
    outline: none;
}

#buton {
    width: 20%;
    position: relative;
    top: 0;
    z-index: 5;
    right: 0;
    font-size: 1rem;
    padding: 0.51rem;
    border-radius: 0 1rem 1rem 0;
    background: black;
    color: white;
    cursor: pointer;
}

.code {
    width: 100%;
    align-items: center;
    display: flex;
    margin: 10% 0;
}

@media (min-width: 625px) {
    h1{
        margin-bottom: 2%;
    }
    .face {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        flex-direction: row;
        padding: 2%;
    }

    a {
        margin: 2%;
        padding: 0 0%;
        width: max-content;
        height: min-content;
        flex-direction: column;

    }

    a:nth-last-child(1){
        margin: 0;
    }

    #bns {
        width: max-content;
        padding: 4%;
    }
    
    #heading{
        text-align: center;
    }
}
